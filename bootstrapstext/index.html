<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="bookmark" type="image/x-icon" href="/favicon.ico">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="renderer" content="webkit">
    <title>UI组件</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="mourui">
    <div class="mourui-admin">
    <!-- 头部 -->
      <header class="mourui-header">
        <div class="mourui-main ">
          <a href="/" class="logo">
            <img src="image/logo.png" alt="">
          </a>
          <div class="row">
          </div>
        </div>
      </header>
    <!-- 头部结束 -->
      <section class="mourui-contain">
        <aside class="mourui-side">
          <!-- <ul class="nav nav-pills nav-stacked">
              <li role="presentation" class="active"><a href="#">按钮</a></li>
              <li role="presentation"><a href="#">表单</a></li>
              <li role="presentation"><a href="#">选项卡</a></li>
          </ul> -->
          <ul class="mourui-nav mourui-nav-tree ">
            <li class="mourui-nav-item mourui-nav-itemd ">
              <a href="/">基本元素</a>
              <dl class="mourui-child-nav">
                <dd class="mourui-this">
                  <a href="">按钮</a>
                </dd>
                <dd class="">
                  <a href="">表单</a>
                </dd>
                <dd class="">
                  <a href="">下拉列表</a>
                </dd>
                <dd class="">
                  <a href="">选项卡</a>
                </dd>
                <dd class="">
                    <a href="">表格</a>
                </dd>
                <dd class="">
                    <a href="">轮播</a>
                </dd>
                
              </dl>
            </li>
            <li></li>
            <li></li>
          </ul>
        </aside>
        <main class="mourui-body">
          <div class="mourui-content mourui-site">
            <div class="mourui-content-main">
                <fieldset class="mourui-button mourui-field">
                  <legend>按钮效果</legend>
                    <div>
                        <a class="btn btn-default con-border" href="#" role="button">默认</a>
                        <a class="btn btn-primary con-border" href="#" role="button">默认</a>
                        <a class="btn btn-success con-border" href="#" role="button">新建</a>
                        <a class="btn btn-info con-border" href="#" role="button">新建</a>
                        <a class="btn btn-warning con-border" href="#" role="button">新建</a>
                        <a class="btn btn-danger con-border" href="#" role="button">新建</a>
                    </div>
                </fieldset>
                <fieldset class="mourui-button mourui-field">
                    <legend>表单</legend>
                    <form class="form-inline" action="">
                      <div class="form-group">
                        <label for="exampleInputName2">单行输入框</label>
                        <input type="text" class="form-control con-border" id="exampleInputName2" placeholder="请输入标题">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail2">邮箱</label>
                        <input type="email" class="form-control con-border" id="exampleInputEmail2" placeholder="请输入邮箱">
                      </div>        
                    </form>
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">请输入邮箱</label>
                        <input type="email" class="form-control con-border" id="exampleInputEmail1" placeholder="请输入邮箱">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control con-border" id="exampleInputPassword1" placeholder="请输入密码">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile">上传文件</label>
                        <input type="file" id="exampleInputFile">
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> 记住密码
                        </label>
                      </div>
                      <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </fieldset>
                <fieldset class="mourui-button mourui-field">
                  <legend>下拉列表</legend>
                    <div>
                      <select class="form-control con-border">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                </fieldset>
                <fieldset class="mourui-button mourui-field">
                  <legend>轮播</legend>
                  <div id="carousel-example-generic" class="carousel slide carousel-width" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img src="image/1.png" alt="...">
                        <div class="carousel-caption">
                        </div>
                      </div>
                      <div class="item">
                        <img src="image/2.png" alt="...">
                        <div class="carousel-caption">
                        </div>
                      </div>
                      <div class="item">
                        <img src="image/3.png" alt="...">
                        <div class="carousel-caption">
                        </div>
                      </div>
                    </div>
                  
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </fieldset>
                
            </div> 
          </div>
        </main>
      </section>
    </div> 

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
